<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add MISP Credentials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add MISP Credentials (To Fetch Phishsing & Ransomware Events)</h2>
        <form method="POST" action="{{ url_for('add_misp_credentials') }}">
            <div class="mb-3">
                <label for="misp_url" class="form-label">MISP URL</label>
                <input type="url" class="form-control" id="misp_url" name="misp_url" placeholder="Enter MISP URL" required>
            </div>
            <div class="mb-3">
                <label for="misp_key" class="form-label">MISP API Key</label>
                <input type="text" class="form-control" id="misp_key" name="misp_key" placeholder="Enter MISP API Key" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
