<!-- status_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Monitoring Status</title>
</head>
<body>
    <h1>Email Monitoring Status</h1>

    <!-- Flash Messages for Feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <p>Email monitoring is currently {{ monitoring_status }}.</p>

    <a href="{{ url_for('stop_email_check') }}">Stop Email Monitoring</a>
</body>
</html>
