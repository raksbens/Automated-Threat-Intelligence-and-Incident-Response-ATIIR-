<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Microsoft Graph Credentials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Microsoft Graph API Credentials</h2>
        <form method="POST" action="{{ url_for('add_microsoft_graph_creds') }}">
            <div class="mb-3">
                <label for="graph_client_id" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="graph_client_id" name="graph_client_id" placeholder="Enter your Microsoft Graph Client ID" required>
            </div>
            <div class="mb-3">
                <label for="graph_client_secret" class="form-label">Client Secret</label>
                <input type="password" class="form-control" id="graph_client_secret" name="graph_client_secret" placeholder="Enter your Microsoft Graph Client Secret" required>
            </div>
            <div class="mb-3">
                <label for="graph_tenant_id" class="form-label">Tenant ID</label>
                <input type="text" class="form-control" id="graph_tenant_id" name="graph_tenant_id" placeholder="Enter your Microsoft Graph Tenant ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Credentials</button>
        </form>
    </div>
</body>
</html>
