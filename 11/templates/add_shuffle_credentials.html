<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shuffle Credentials</title>
</head>
<body>
    <h1>Add Shuffle Credentials</h1>

    <form method="POST" action="{{ url_for('add_shuffle_credentials') }}">
        <label for="shuffle_url">Shuffle API URL:</label>
        <input type="text" id="shuffle_url" name="shuffle_url" required><br><br>

        <label for="shuffle_api_key">Shuffle API Key:</label>
        <input type="text" id="shuffle_api_key" name="shuffle_api_key" required><br><br>

        <button type="submit">Save Credentials</button>
    </form>

    <br>
    <a href="{{ url_for('download_csv') }}">Back to CSV Download</a>
</body>
</html>
